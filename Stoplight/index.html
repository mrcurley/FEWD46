<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stop and Go!</title>
    <link rel="stylesheet" href="stoplight.css" media="screen" charset="utf-8">
  </head>
  <body>
    <button type="button" class="stop-button">Stop</button>
    <button type="button" class="slow-button">Slow</button>
    <button type="button" class="go-button">Go</button>
    <button type="button" class="caution-button">Caution</button>

    <div class="lightpost">
      <div class="stop" class="stop-light"></div>
      <div class="slow" class="slow-light"></div>
      <div class="go" class="go-light"></div>
    </div>

    <script type="text/javascript" src="stoplight.js"></script>

  </body>
</html>

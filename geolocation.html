  <body>
    <img width="600" src="http://static-maps.yandex.ru/1.x/?lang=en-US&ll=-62.7638,30.6564&z=1&l=map&size=600,300" alt="Yandex Map of -73.7638,42.6564">

    <script type="text/javascript">
    navigator.geolocation.getCurrentPosition(displayCurrentPosition);

    function displayCurrentPosition(position) {
      var coords = position.coords;
      var lat = position.coords.latitude;
      var long = position.coords.longitude;
      document.querySelector("img").setAttribute("src", "http://static-maps.yandex.ru/1.x/?lang=en-US&ll=" + long + "," + lat + "&z=13&l=map&size=600,300" );
    }

    </script>
  </body>
